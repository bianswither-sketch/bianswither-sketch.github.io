<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - SteamPolyp DESIGN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景粒子效果 -->
    <div id="particles-background"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">SteamPolyp DESIGN</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="portfolio.html" class="active">作品展示</a></li>
                <li><a href="contact.html">联系我</a></li>
            </ul>
        </div>
    </nav>

    <!-- 作品详情区域 -->
    <section class="project-detail-section">
        <div class="container">
            <div class="project-detail-container">
                <div class="project-image-container">
                    <img id="project-image" src="images/work1.jpg" alt="作品详情">
                </div>
                <div class="project-info">
                    <h1 id="project-title">作品标题</h1>
                    <p id="project-description">作品详细描述信息将在这里显示。您可以在这里添加关于作品的详细介绍，包括创作理念、使用的工具和技术等。</p>
                    <div class="project-meta">
                        <div class="meta-item">
                            <h3>创作时间</h3>
                            <p id="project-date">2023年</p>
                        </div>
                        <div class="meta-item">
                            <h3>使用工具</h3>
                            <p id="project-tools">设计软件</p>
                        </div>
                    </div>
                    <a href="portfolio.html" class="btn">返回作品集</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 相关作品推荐 -->
    <section class="related-projects">
        <div class="container">
            <h2>相关作品</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <a href="project-detail.html?id=2">
                        <img src="images/work2.jpg" alt="相关作品1" loading="lazy">
                        <div class="portfolio-overlay">
                            <h3>相关作品1</h3>
                        </div>
                    </a>
                </div>
                <div class="portfolio-item">
                    <a href="project-detail.html?id=3">
                        <img src="images/work3.jpg" alt="相关作品2" loading="lazy">
                        <div class="portfolio-overlay">
                            <h3>相关作品2</h3>
                        </div>
                    </a>
                </div>
                <div class="portfolio-item">
                    <a href="project-detail.html?id=4">
                        <img src="images/work4.jpg" alt="相关作品3" loading="lazy">
                        <div class="portfolio-overlay">
                            <h3>相关作品3</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2023 SteamPolyp DESIGN. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id') || '1';
        
        // 根据项目ID设置内容（实际项目中这里会从数据库获取数据）
        document.getElementById('project-image').src = `images/work${projectId}.jpg`;
        document.getElementById('project-title').textContent = `作品标题 ${projectId}`;
        document.getElementById('project-description').textContent = `这是作品 ${projectId} 的详细描述。在这里您可以详细介绍作品的创作过程、灵感来源以及所使用的技术和工具。`;
        document.getElementById('project-date').textContent = `2023年${projectId}月`;
        document.getElementById('project-tools').textContent = 'Photoshop, Illustrator';
    </script>
</body>
</html>
