<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamPolyp DESIGN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景粒子效果 -->
    <div id="particles-background"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">SteamPolyp DESIGN</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="portfolio.html">作品展示</a></li>
                <li><a href="contact.html">联系我</a></li>
            </ul>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="hero-content">
            <h1>SteamPolyp DESIGN</h1>
            <p>show my ideas</p>
        </div>
    </section>

    <!-- 作品预览区域 -->
    <section class="portfolio-preview">
        <div class="container">
            <h2>精选作品</h2>
            <div class="portfolio-slider">
                <div class="slider-container">
                    <div class="slide active">
                        <img src="images/work1.jpg" alt="作品1" loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="images/work2.jpg" alt="作品2" loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="images/work3.jpg" alt="作品3" loading="lazy">
                    </div>
                </div>
                <button class="slider-btn prev-btn">&lt;</button>
                <button class="slider-btn next-btn">&gt;</button>
            </div>
            <div class="slider-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
            </div>
            <div class="more-works">
                <a href="portfolio.html" class="btn">更多作品</a>
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section class="contact-info">
        <div class="container">
            <h2>联系方式</h2>
            <p>邮箱: <a href="mailto:bianswither@outlook.com">bianswither@outlook.com</a></p>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2023 SteamPolyp DESIGN. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
