<head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">SteamPolyp DESIGN</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="portfolio.html">作品展示</a></li>

        </div>
    </nav>

    <!-- 英雄区域 -->
    <header class="hero">
        <div class="container">
            <h2>show my ideas</h2>
            <div class="scroll-down">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- 作品预览区域 -->
    <section class="portfolio-preview">
        <div class="container">
            <h3>精选作品</h3>
            <div class="portfolio-slider">

                    <div class="slide">

                            <h4>作品标题1</h4>
                            <p>作品简短描述</p>

                    </div>
                    <div class="slide">
                        <img src="images/work2.jpg" alt="作品2">

                        </div>
                    </div>
                    <div class="slide">
                        <img src="images/work3.jpg" alt="作品3">
                        <div class="slide-info">
                            <h4>作品标题3</h4>
                            <p>作品简短描述</p>
                        </div>
                    </div>
                </div>
                <div class="slider-nav">
                    <button class="prev-btn">&lt;</button>
                    <button class="next-btn">&gt;</button>
                </div>
            </div>
            <a href="portfolio.html" class="btn">查看更多作品</a>
        </div>

        <div class="container">
            <h3>联系我</h3>
            <p>如有合作意向，请通过以下方式联系我：</p>
