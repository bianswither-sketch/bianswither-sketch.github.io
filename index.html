<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamPolyp DESIGN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 水面波动背景 -->
    <canvas id="waterCanvas"></canvas>
    
    <!-- 粒子背景 -->
    <div id="particles-background"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">SteamPolyp DESIGN</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="portfolio.html">作品集</a></li>
                <li><a href="project-detail.html">项目详情</a></li>
            </ul>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="hero-content">
            <h1>STEAMPOLYP DESIGN</h1>
            <p>创新设计理念 | 未来科技美学</p>
        </div>
    </section>

    <!-- 作品预览区域 -->
    <section class="portfolio-preview">
        <div class="container">
            <h2>精选作品</h2>
            
            <!-- 作品滑块 -->
            <div class="portfolio-slider">
                <div class="slider-container">
                    <div class="slide">
                        <img src="images/系列1-启程.jpg" alt="系列1-启程">
                    </div>
                    <div class="slide">
                        <img src="images/系列2-引航.jpg" alt="系列2-引航">
                    </div>
                    <div class="slide">
                        <img src="images/系列3-登陆.jpg" alt="系列3-登陆">
                    </div>
                </div>
                
                <button class="slider-btn prev-btn">&lt;</button>
                <button class="slider-btn next-btn">&gt;</button>
                
                <div class="slider-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            
            <div class="more-works">
                <a href="portfolio.html" class="btn">探索更多作品</a>
            </div>
        </div>
    </section>

    

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2023 SteamPolyp DESIGN. 保留所有权利 | 未来科技美学设计</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
